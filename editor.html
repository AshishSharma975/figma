<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Tool</title>

 
  <link rel="stylesheet" href="css/editor.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<div id="canvas"></div>

<div class="toolbar">
  <button class="tool active" data-tool="select"><i class="ri-cursor-line"></i></button>
  <button class="tool" data-tool="rect"><i class="ri-square-line"></i></button>
  <button class="tool" data-tool="text"><i class="ri-text"></i></button>
  <input type="color" id="color">
</div>

<script src="js/editor.js"></script>
</body>
</html>
